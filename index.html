    <body>
        <form>
            <input type="text" class="numeral" id="a" placeholder="First Number" />
            <input type="text" class="numeral" id="b" placeholder="Second Number" />
            <input id="compute" type="button" value="compute" />
        </form>
        <form>
            When I add the first number to the second number, I get <input type="text" id="sum" readonly />.<br> When I multiply the first number by the second number, I get <input type="text" id="product" readonly />.<br> When I divide the first number
            by the second number I get <input type="text" id="quotient" readonly />.<br> When I subtract the first number from the second number, I get <input type="text" id="difference" readonly />.
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Your javascript should be called here -->
        <script src="main.js" type="text/javascript"></script>
    </body>
